<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="LBARKtXXKC58tg2ClDQXSGU8OntPWMxm0ZFOmwZPHsg">
    <link rel="stylesheet" href="../Assests/fontAwesomeProIcons/fontAwesomeIcons.css">
    <title>Watch Free Web Series & Short Films Online | Amazon miniTV</title>
    <!-- Google Font matching Amazon Proprietory Fonts, this is how to use them:
              font-family: 'Roboto', sans-serif;
            -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!--This section is for whole navbar-->
    <nav class="container"> <!--Navbar Container-->
        <!--Divided into 3 header section-->
        <div class="left_header"> <!--1st header section which is for logo-->
            <figure>
                <img src="./Assets/Images/miniTv.svg" alt="Amazon Logo">
            </figure>
            <div class="middle_header"> <!--2nd header section which is for links-->
                <a href="#" id="home">Home</a>
                <a href="#">Imported</a>
                <a href="#">Web Series</a>
                <a href="#">Movies</a>
                <a href="#">Romance</a>
                <a href="#">Comedy</a>
            </div>
        </div>
        <!--3rd header section which is for icons-->
        <div class="right_header">
            <a><i class="fa-brands fa-amazon" style="color: #ff8f00;"></i></a>
            <a><i class="fa-regular fa-gear"></i></a>
        </div>
    </nav>

    <!--This is our main section-->
    <main>
        <!--section 1 crousel-->
        <section class="hero_section">
            <!--Images for the crousel work. I took 10 Images-->
            <div class="crousel">
                <img src="./Assets/Images/Hero section/campusbeat.jpeg" alt="campusBeatPic">
                <img src="./Assets/Images/Hero section/crushed.jpeg" alt="crushedPic">
                <img src="./Assets/Images/Hero section/Dontbeshy.jpeg" alt="DontbeShyPic">
                <img src="./Assets/Images/Hero section/Gynac.jpeg" alt="GynacPic">
                <img src="./Assets/Images/Hero section/Hack.jpeg" alt="HackPic">
                <img src="./Assets/Images/Hero section/Half CA.jpeg" alt="halfCApic">
                <img src="./Assets/Images/Hero section/Ishqyapa.jpeg" alt="ishqyapaPic">
                <img src="./Assets/Images/Hero section/slumgolf.png" alt="slumgolf">
                <img src="./Assets/Images/Hero section/voiletLikeTheSea.jpeg" alt="voiletLikeTheSeaPic">
                <img src="./Assets/Images/Hero section/lleo.jpeg" alt="lleoPic">
        </section>

        <!--section 2 Trending-->
        <section class="main_section_trending">
            <h2>Trending Top 10 on miniTV</h2>
            <div class="trending_images">
                <img src="./Assets/Images/Trending/Crushed.jpg" alt="Crushed" >  
                <img src="./Assets/Images/Trending/Ishqyapa.jpg" alt="Ishqyapa">
                <img src="./Assets/Images/Trending/Hack.jpg" alt="Hack">
                <img src="./Assets/Images/Trending/DineWithLove.jpg" alt="DineWithLove">
                <img src="./Assets/Images/Trending/SlumGolf.jpg" alt="DineWithLove">
                <img src="./Assets/Images/Trending/Lleo.jpg" alt="Lleo">
                <img src="./Assets/Images/Trending/shopaholicLouis.jpg" alt="shopaholicLouis">
                <img src="./Assets/Images/Trending/CampusBeat.jpg" alt="CampusBeat">
                <img src="./Assets/Images/Trending/Builders.jpg" alt="Builders">
            </div>
        </section>


    </main>

</body>

</html>
